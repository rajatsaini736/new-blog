<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Blog</title>
	<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<!-- Medium Style Editor -->
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<link rel="stylesheet" type="text/css" href="{%static 'css/blog.css'%}">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body style = "background-image: url(https://wallpaperxyz.com/wp-content/uploads/Best-Light-Background-Images-For-Desktop-Computer-Pc-Free-Download-Wallpaperxyz.com-7.jpg);
	    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    overflow: auto;">
	
	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<ul class="nav navbar-nav">
			<li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
			<li><a href="{% url 'about' %}">About</a></li>
			<li><a href="https://www.github.com">Github</a></li>
			<li><a href="https://www.linkedin.com">LinkedIn</a></li>
			</ul>
			<ul class='nav navbar-nav navbar-right'>
				{% if user.is_authenticated %}
				<li>
					<a href="{% url 'post_new' %}">New Post</a>
				</li>
				<li>
					<a href="{% url 'post_draft_list' %}">Drafts</a>
				</li>
				<li>
					<a href="{% url 'logout' %}">Log Out</a>
				</li>
				<li>
					<a>Welcome: {{user.username}}</a>
				</li>
				{% else %}
				<li><a class='nav navbar-right' href="{% url 'login' %}">Login</a></li>
				<li><a class='nav navbar-right' href="{% url 'signup' %}">Signup</a></li>

				{% endif %}
			</ul>


		</div>
	</nav>

	<!-- CONTENT BLOCK -->
	<div class="content container">
		<div class="row">
			<div class="con-md-8">
				<div class="blog_posts">
					{% block content %}
					{% endblock %}
					
				</div>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
